  <!DOCTYPE html>
  <html ng-app="easyvideApp">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">

    </head>

    <body>
        <header>
            <nav class="pink">
                <div class="nav-wrapper">
                    <a href="#!" class="center brand-logo">EasyViÀêde</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <div class="switch right" ng-controller="AppCtrl">
                        <label>
                            <input type="checkbox" ng-model="enableMotion" ng-change="setEnableMotion()">
                            <span class="lever"></span>
                        </label>
                    </div>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="/">Dashboard</a></li>
                        <li><a ui-sref="cameras">Cameras</a></li>
                        <li><a href="collapsible.html">Areas</a></li>
                        <li><a href="mobile.html">Alarms</a></li>
                        <li><a href="mobile.html">Triggers</a></li>
                        <li><a href="mobile.html">Events</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="/">Dashboard</a></li>
                        <li><a ui-sref="cameras">Cameras</a></li>
                        <li><a href="collapsible.html">Areas</a></li>
                        <li><a href="mobile.html">Alarms</a></li>
                        <li><a href="mobile.html">Triggers</a></li>
                        <li><a href="mobile.html">Events</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- <ng-view></ng-view> -->
        <div ui-view></div>

        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn-floating red tooltipped" data-tooltip="Add trigger"><i class="material-icons">settings_input_component</i></a></li>
                <li><a class="btn-floating yellow darken-1 tooltipped" data-tooltip="Add alarm"><i class="material-icons">alarm_on</i></a></li>
                <li><a class="btn-floating green tooltipped" data-tooltip="Add area"><i class="material-icons">track_changes</i></a></li>
                <li><a class="btn-floating blue tooltipped" data-tooltip="Add camera" ui-sref="cameras.add_new"><i class="material-icons">videocam</i></a></li>
            </ul>
        </div>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="static/js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="static/materialize/js/materialize.js"></script>
        <script type="text/javascript" src="static/js/angular.js"></script>
        <script type="text/javascript" src="static/js/angular-route.js"></script>
        <script type="text/javascript" src="static/js/angular-ui-router.js"></script>
        <script type="text/javascript" src="static/js/angular-materialize.js"></script>
        <script type="text/javascript" src="static/js/main.js"></script>
    </body>
  </html>
